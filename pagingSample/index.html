<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
	<title>Document</title>
	<style>
		.flex{
			display: flex;
		}
		.buttons div{
			flex: 1;
		}
		#paging_wrap{
			flex: 2;
		}
		#paging_misc{
			flex: 1;
		}
	</style>
</head>
<body>
	<section>
		<div id="searchform"></div>
	</section>
	<section>
		<div class="flex buttons">
			<div>
				<button type="button" class="btn btn-default" data-page="2" data-total="3">ページ2 in 3</button>
			</div>
			<div>
				<button type="button" class="btn btn-default" data-page="1" data-total="3">ページ1 in 3</button>
			</div>
			<div>
				<button type="button" class="btn btn-default" data-page="3" data-total="3">ページ3 in 3</button>
			</div>
			<div>
				<button type="button" class="btn btn-default" data-page="1" data-total="1">ページ1 in 1</button>
			</div>
		</div>
	</section>
	<section>
		<div id="paging" class="flex">
			<div id="paging_wrap"></div>
			<div id="paging_misc"></div>
		</div>
	</section>
	<template id="paging_template">
		<div>
			<ul class="pagination">
				<li class="page-item"><a href="#" class="page-link" data-add="-1">&laquo;</a></li>
				<li class="page-item"><a href="#" class="page-link" data-add="1">&raquo;</a></li>
			</ul>
		</div>
	</template>
	<template id="paging_fragment">
		<li class="page-item">
			<a href="#" class="page-link isnum"></a>
		</li>
	</template>
	<script src="template.js"></script>
	<script src="index.js"></script>
</body>
</html>
